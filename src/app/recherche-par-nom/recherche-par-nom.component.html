<div class="container">
    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2 mt-2 ">
            <label>Nom  </label>
            <input #nom [(ngModel)]="searchTerm" name="searchTerm" class="form-control">
        </div>
    </form>
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped ">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nom</th>
                        <th>budget</th>
                        <th>premier lancement</th>
                    </tr>
                </thead>
                <tbody *ngFor="let modele of rocket | searchFilter: searchTerm ">
                    <tr>
                        <td>{{modele.idmod}}</td>
                        <td>{{modele.nomMod}}</td>
                        <td>{{modele.budget}}</td>
                        <td>{{modele.premeierLancement | date: 'dd/MM/yyyy'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
